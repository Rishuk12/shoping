    body {

    }
    h1 {
      text-align: center;
      color: #1C482E;

    }
    .back-btn {
      display: inline-block;
      background: #1C482E;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 12px;

      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .card:hover {

      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      max-height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1rem;
      color: #1C482E;
      margin: 8px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .controls button {
      background: #3C803F;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls button:hover {
      background: #2c5f2d;
    }
    .price {
      font-size: 0.9rem;
      color: #1C482E;
      margin: 6px 0;
    }
    .add-btn {

      color: white;
      border: none;

      cursor: pointer;
      width: 100%;
      font-size: 0.9rem;
    }
    .add-btn:hover {

    }
    @media (max-width: 480px) {

    const vegGrid = document.getElementById('vegGrid');
    const quantities = {};
    const unitPrice = 10; // ‚Çπ10 per 250g

    vegetables.forEach((veg, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      const id = i + 1;

      card.innerHTML = `
        <img src="${veg.img}" alt="${veg.name}">
        <h2>${veg.name}</h2>
        <div class="controls">
          <button onclick="changeQty(${id}, -250)">-</button>
          <span id="qty-${id}">0g</span>
          <button onclick="changeQty(${id}, 250)">+</button>
        </div>
        <div class="price" id="price-${id}">‚Çπ0</div>
        <button class="add-btn" onclick="addToCart('${veg.name}', ${id})">Add</button>
      `;

      vegGrid.appendChild(card);
    });

    function changeQty(id, delta) {
      if (!quantities[id]) quantities[id] = 0;
      quantities[id] = Math.max(0, quantities[id] + delta);
      document.getElementById(`qty-${id}`).innerText = `${quantities[id]}g`;
      const price = (quantities[id] / 250) * unitPrice;
      document.getElementById(`price-${id}`).innerText = `‚Çπ${price}`;
    }

    function addToCart(name, id) {
      const qty = quantities[id] || 0;
      const price = (qty / 250) * unitPrice;
      alert(`${name} added to cart\nQuantity: ${qty}g\nPrice: ‚Çπ${price}`);
    }
