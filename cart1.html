<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VegPhool & Milk - View Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1C482E;
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item-info {
      line-height: 1.4;
    }
    .item-name {
      font-weight: bold;
      font-size: 16px;
    }
    .item-qty {
      color: #555;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    .delivery-section {
      margin-top: 20px;
    }
    .delivery-section label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .delivery-section input,
    .delivery-section select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkout-btn {
      margin-top: 20px;
      background: #1C482E;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üõí View Cart</h2>
  <div id="cartItems"></div>
  <div class="total" id="totalAmount">Total: ‚Çπ0</div>

  <div class="delivery-section">
    <label>Delivery Date:</label>
    <input type="date" id="deliveryDate" />

    <label>Time Slot:</label>
    <select id="deliverySlot">
      <option value="Morning (7-10 AM)">Morning (7-10 AM)</option>
      <option value="Afternoon (1-3 PM)">Afternoon (1-3 PM)</option>
      <option value="Evening (5-8 PM)">Evening (5-8 PM)</option>
    </select>
  </div>

  <button class="checkout-btn" onclick="checkout()">‚úÖ Confirm Order</button>
</div>

<script>
  // Cart items with various units
  let cart = [
    { name: "Tomato", quantity: 1, unit: "kg", price: 40 },
    { name: "Milk", quantity: 1, unit: "liter", price: 55 },
    { name: "Banana", quantity: 12, unit: "pcs", price: 30 },
    { name: "Coconut", quantity: 2, unit: "pcs", price: 50 }
  ];

  function renderCart() {
    let cartDiv = document.getElementById("cartItems");
    cartDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartDiv.innerHTML += `
        <div class="item">
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-qty">Qty: ${item.quantity} ${item.unit} | ‚Çπ${item.price}</div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });

    document.getElementById("totalAmount").innerText = "Total: ‚Çπ" + total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function checkout() {
    const date = document.getElementById("deliveryDate").value;
    const slot = document.getElementById("deliverySlot").value;

    if (!date) {
      alert("‡§ï‡•É‡§™‡§Ø‡§æ delivery date ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
      return;
    }

    alert(`Order Confirmed!\nDate: ${date}\nSlot: ${slot}`);
  }

  renderCart();
</script>

</body>
</html>
