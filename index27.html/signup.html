<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - VegPhool & Milk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f7f8fa, #d0f0d0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1C482E;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1C482E;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .otp-box {
      display: none;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Signup</h2>
  <input type="text" id="mobile" placeholder="Mobile Number (10 digits)" maxlength="10"/>
  <button onclick="sendOTP()">Send OTP</button>

  <div class="otp-box" id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <input type="password" id="password" placeholder="Set Password" />
    <button onclick="verifyOTP()">Verify & Signup</button>
  </div>

  <div class="success" id="successMessage"></div>
</div>

<script>
  let generatedOTP = "";

  function sendOTP() {
    const mobile = document.getElementById("mobile").value;
    if (mobile.length !== 10 || isNaN(mobile)) {
      alert("Please enter a valid 10-digit mobile number.");
      return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert("Your OTP is: " + generatedOTP); // For demo purpose
    document.getElementById("otpSection").style.display = "block";
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    const password = document.getElementById("password").value;

    if (otp !== generatedOTP) {
      alert("Incorrect OTP. Please try again.");
      return;
    }
    if (password.length < 4) {
      alert("Password should be at least 4 characters.");
      return;
    }

    document.getElementById("successMessage").innerText = "âœ… Signup successful!";
    // Here you can send the mobile & password to backend using fetch/AJAX
  }
</script>

</body>
</html>
