  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', sans-serif;
      background: #FFF5E6;
    }
    h1 {
      text-align: center;
      color: #1C482E;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn, .cart-btn {
      background: #1C482E;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.04); }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      max-height: 140px;
      object-fit: cover;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .controls button, .add-btn, .place-order {
      background: #3C803F;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn { width: 100%; margin-top: 8px; }
    .cart-popup {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 340px;
      max-height: 90vh;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      padding: 16px;
      z-index: 999;
      display: none;
    }
    .cart-popup h2 {
      font-size: 1.2rem;
      margin-top: 0;
      color: #1C482E;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .cart-item span { font-size: 0.9rem; }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .address-form input, .address-form select {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .success-popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }
    .history-log {
      margin-top: 30px;
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .history-log h3 { margin: 0 0 10px 0; color: #1C482E; }
    .history-log ul { padding-left: 20px; }
  </style>
</head>

    const cart = [];
    const vegGrid = document.getElementById("vegGrid");
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cart-count");
    const cartTotal = document.getElementById("cartTotal");

    items.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h2>${item.name}</h2>
        <p>‚Çπ${item.price}/unit</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      vegGrid.appendChild(card);
    });

    function addToCart(index) {
      const item = items[index];
      const existing = cart.find(c => c.name === item.name);
      if (existing) existing.qty++;
      else cart.push({ ...item, qty: 1 });
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.qty * item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.qty} - ‚Çπ${item.qty * item.price}</span>
            <button onclick="removeFromCart(${index})">x</button>
          </div>
        `;
      });
      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      const popup = document.getElementById("cartPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    const orderHistory = [];
    const allowedPincodes = ["800001", "800003", "800004", "800020", "800023", "800025", "800026", "800027", "800028","803110"];

    function placeOrder() {
      if (cart.length === 0) return alert("Cart is empty!");
      const name = document.getElementById('fullName').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const address = document.getElementById('address').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const slot = document.getElementById('deliverySlot').value;

      if (!name || !mobile || !address || !pin || !slot) {
        return alert("Please fill all fields including delivery slot and pin code.");
      }

      if (!allowedPincodes.includes(pin)) {
        return alert(`‚ùå Delivery not available in your area (PIN: ${pin})`);
      }

      const now = new Date().toLocaleString();
      orderHistory.push(`Order placed on ${now} for slot ${slot}`);
      document.getElementById("orderHistory").innerHTML = orderHistory.map(o => `<li>${o}</li>`).join('');

      cart.length = 0;
      updateCart();
      document.getElementById("cartPopup").style.display = 'none';
      document.getElementById("successPopup").style.display = 'block';
      setTimeout(() => document.getElementById("successPopup").style.display = 'none', 3000);
    }

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successLocation, errorLocation);
      }
      function successLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('address').value = data.locality + ', ' + data.city;
            document.getElementById('pin').value = data.postcode || '';
            document.getElementById('area').value = data.locality || '';
            document.getElementById('state').value = data.principalSubdivision || '';
            document.getElementById('district').value = data.city || '';
          })
          .catch(err => console.error("Geolocation API error:", err));
      }
      function errorLocation(error) {
        console.warn(`ERROR(${error.code}): ${error.message}`);
      }
    };
