<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart with Remove Option</title>
  <style>
    body {
      font-family: Arial;
      background: #fff8e6;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 0.5rem;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .qty-btns button {
      padding: 5px 10px;
      margin: 0 5px;
    }
    #cartBtn {
      margin-top: 15px;
      padding: 10px;
      background: #3C803F;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #totalDisplay {
      font-weight: bold;
      margin-top: 10px;
    }
    #cartModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }
    #cartModal h3 {
      margin-top: 0;
    }
    #cartList {
      list-style: none;
      padding: 0;
    }
    #cartList li {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 500;
    }
    #placeOrderBtn {
      margin-top: 1rem;
      background: orange;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üåΩ ‡§∏‡§¨‡•ç‡§ú‡§º‡§ø‡§Ø‡§æ‡§Å, üçé ‡§´‡§≤, üå∏ ‡§´‡•Ç‡§≤</h2>
  <div class="grid" id="productGrid"></div>
  <button id="cartBtn" onclick="openCart()">üõí View Cart</button>
  <div id="totalDisplay">Total: ‚Çπ0</div>

  <div id="overlay" onclick="closeCart()"></div>
  <div id="cartModal">
    <h3>üõí ‡§Ü‡§™‡§ï‡§æ Cart</h3>
    <ul id="cartList"></ul>
    <div id="cartTotal">Total: ‚Çπ0</div>
    <button id="placeOrderBtn" onclick="placeOrder()">üßæ Order ‡§ï‡§∞‡•ã</button>
  </div>

  <script>
    const items = [
      {name: "Tomato", price: 30, img: "https://i.imgur.com/YZy5l5r.jpg"},
      {name: "Potato", price: 25, img: "https://i.imgur.com/YzfrU6L.jpg"},
      {name: "Apple", price: 80, img: "https://i.imgur.com/VK4p4dt.jpg"},
      {name: "Banana", price: 50, img: "https://i.imgur.com/hVThcKo.jpg"},
      {name: "Marigold", price: 60, img: "https://i.imgur.com/DnNpdpH.jpg"},
      {name: "Lotus", price: 100, img: "https://i.imgur.com/zvYJOf4.jpg"},
    ];

    const quantities = {};

    function renderProducts() {
      const grid = document.getElementById("productGrid");
      items.forEach(item => {
        quantities[item.name] = 0;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h4>${item.name}</h4>
          <p>‚Çπ${item.price}/kg</p>
          <div class="qty-btns">
            <button onclick="changeQty('${item.name}', -1)">‚àí</button>
            <span id="qty-${item.name}">0</span>
            <button onclick="changeQty('${item.name}', 1)">+</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function changeQty(name, delta) {
      quantities[name] = Math.max(0, (quantities[name] || 0) + delta);
      document.getElementById(`qty-${name}`).innerText = quantities[name];
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      for (const item of items) {
        total += item.price * (quantities[item.name] || 0);
      }
      document.getElementById("totalDisplay").innerText = "Total: ‚Çπ" + total;
    }

    function openCart() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("cartModal").style.display = "block";
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;

      for (const item of items) {
        const qty = quantities[item.name] || 0;
        if (qty > 0) {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${item.name} √ó ${qty} = ‚Çπ${item.price * qty}</span>
            <span class="remove-btn" onclick="removeItem('${item.name}')">‚ùå</span>
          `;
          cartList.appendChild(li);
          total += item.price * qty;
        }
      }

      document.getElementById("cartTotal").innerText = "Total: ‚Çπ" + total;
    }

    function closeCart() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("cartModal").style.display = "none";
    }

    function removeItem(name) {
      quantities[name] = 0;
      document.getElementById(`qty-${name}`).innerText = "0";
      openCart();
      updateTotal();
    }

    function placeOrder() {
      alert("‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§™‡•ç‡§≤‡•á‡§∏ ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
      for (const name in quantities) quantities[name] = 0;
      document.querySelectorAll("[id^='qty-']").forEach(span => span.innerText = "0");
      updateTotal();
      closeCart();
    }

    renderProducts();
  </script>
</body>
</html>
