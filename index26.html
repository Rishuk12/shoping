<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veg, Phool & Fruits Selector</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', sans-serif;
      background: #FFF5E6;
    }
    h1 {
      text-align: center;
      color: #1C482E;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn, .cart-btn {
      background: #1C482E;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.04); }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      max-height: 140px;
      object-fit: cover;
    }
    .controls, .payment-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .controls button, .add-btn, .place-order, .location-btn {
      background: #3C803F;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn { width: 100%; margin-top: 8px; }
    .cart-popup {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 340px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      padding: 16px;
      z-index: 999;
      display: none;
      max-height: 90vh;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    .cart-popup h2, .cart-popup h3 {
      color: #1C482E;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .cart-item span { font-size: 0.9rem; }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .address-form input, .address-form select {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .success-popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }
    .section-title {
      font-size: 1.2rem;
      color: #1C482E;
      margin: 20px 0 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="history.back()">‚Üê Back</div>
    <div class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</div>
  </div>
  <h1>Select Vegetables, Puja Flowers & Fruits</h1>

  <div class="section-title">ü•¶ Vegetables</div>
  <div class="grid" id="vegGrid"></div>

  <div class="section-title">üå∏ Flowers</div>
  <div class="grid" id="flowerGrid"></div>

  <div class="section-title">üçé Fruits</div>
  <div class="grid" id="fruitGrid"></div>

  <div class="cart-popup" id="cartPopup">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total: ‚Çπ<span id="cartTotal">0</span></strong></p>

    <h3>Delivery Address</h3>
    <div class="address-form">
      <input placeholder="Full Name" id="fullName" />
      <input placeholder="Mobile Number" id="mobile" />
      <input placeholder="Address" id="address" />
      <input placeholder="Pin Code" id="pin" />
      <input placeholder="Area" id="area" />
      <input placeholder="Landmark" id="landmark" />
      <input placeholder="State" id="state" />
      <button class="location-btn" onclick="autofillLocation()">üìç Detect My Location</button>
    </div>

    <h3>Select Time Slot</h3>
    <select id="timeSlot">
      <option value="6-8 AM">6‚Äì8 AM</option>
      <option value="8-10 AM">8‚Äì10 AM</option>
      <option value="10-12 PM">10‚Äì12 PM</option>
      <option value="4-6 PM">4‚Äì6 PM</option>
    </select>

    <h3>Payment Method</h3>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="COD" checked /> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="UPI" /> UPI (Coming Soon)</label>
    </div>

    <button class="place-order" onclick="placeOrder()">Place Order</button>
  </div>

  <div class="success-popup" id="successPopup">üéâ Order Placed Successfully!</div>

  <script>
    const serviceableAreas = [
      { state: "Bihar", district: "Patna", pincodes: ["800001", "800014", "800020"] },
      { state: "Jharkhand", district: "Ranchi", pincodes: ["834001"] }
    ];

    const items = [
      { name: "Red Potato (Aloo)", price: 12, img: "https://media.istockphoto.com/id/155231888/photo/potatoes.jpg", type: "veg" },
      { name: "Shimla Mirch (Capsicum)", price: 12, img: "https://media.istockphoto.com/id/628582556/photo/red-bell-pepper.jpg", type: "veg" },
      { name: "Banana", price: 30, img: "https://media.istockphoto.com/id/636739634/photo/banana.jpg", type: "fruit" },
      { name: "Marigold Orange", price: 5, img: "https://media.istockphoto.com/id/493183382/photo/marigold-flower.jpg", type: "phool" }
    ];

    const cart = [], quantities = {};
    const vegGrid = document.getElementById('vegGrid');
    const fruitGrid = document.getElementById('fruitGrid');
    const flowerGrid = document.getElementById('flowerGrid');
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cartTotal');
    const cartPopup = document.getElementById('cartPopup');
    const successPopup = document.getElementById('successPopup');

    function renderItems() {
      items.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h2>${item.name}</h2>
          <div class="controls">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span id="qty-${index}">0 ${item.type === "phool" ? 'pc' : 'g'}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
          <div class="price">‚Çπ${item.price} / ${item.type === "phool" ? 'pc' : '500g'}</div>
          <button class="add-btn" onclick="addToCart(${index})">Add</button>
        `;
        (item.type === "veg" ? vegGrid : item.type === "fruit" ? fruitGrid : flowerGrid).appendChild(card);
      });
    }

    function changeQty(index, delta) {
      const step = items[index].type === "phool" ? 1 : 500;
      quantities[index] = Math.max(0, (quantities[index] || 0) + delta * step);
      document.getElementById(`qty-${index}`).innerText = `${quantities[index]} ${items[index].type === "phool" ? 'pc' : 'g'}`;
    }

    function addToCart(index) {
      const qty = quantities[index] || 0;
      if (qty === 0) return;
      const exists = cart.find(i => i.index === index);
      exists ? exists.qty += qty : cart.push({ index, qty });
      quantities[index] = 0;
      document.getElementById(`qty-${index}`).innerText = `0 ${items[index].type === "phool" ? 'pc' : 'g'}`;
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((c, i) => {
        const item = items[c.index];
        const price = item.type === "phool" ? c.qty * item.price : (c.qty / 500) * item.price;
        total += price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - ${c.qty}${item.type === "phool" ? 'pc' : 'g'} - ‚Çπ${price.toFixed(2)}</span>
            <button onclick="removeFromCart(${i})">x</button>
          </div>`;
      });
      cartCount.innerText = cart.length;
      cartTotal.innerText = total.toFixed(2);
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function toggleCart() {
      cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
    }

    async function autofillLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${position.coords.latitude}&lon=${position.coords.longitude}`);
          const data = await res.json();
          const addr = data.address || {};
          document.getElementById('state').value = addr.state || '';
          document.getElementById('pin').value = addr.postcode || '';
          document.getElementById('area').value = addr.suburb || addr.city_district || '';
          document.getElementById('address').value = data.display_name || '';
        });
      }
    }

    function placeOrder() {
      if (cart.length === 0) return alert("Cart is empty!");

      const name = document.getElementById('fullName').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const address = document.getElementById('address').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const state = document.getElementById('state').value.trim();
      const timeSlot = document.getElementById('timeSlot').value;
      const payment = document.querySelector('input[name="payment"]:checked')?.value || 'COD';

      if (!name || !mobile || !address || !pin || !state) {
        return alert("Please fill all address details.");
      }

      const match = serviceableAreas.find(area =>
        area.state.toLowerCase() === state.toLowerCase() && area.pincodes.includes(pin)
      );

      if (!match) {
        alert("Sorry! We don't deliver to your location yet.");
        return;
      }

      const order = {
        items: cart.map(c => ({ name: items[c.index].name, qty: c.qty })),
        total: document.getElementById('cartTotal').innerText,
        address, state, pin, timeSlot, payment,
        date: new Date().toLocaleString()
      };

      const history = JSON.parse(localStorage.getItem("orderHistory") || "[]");
      history.push(order);
      localStorage.setItem("orderHistory", JSON.stringify(history));

      cart.length = 0;
      updateCart();
      cartPopup.style.display = 'none';
      successPopup.style.display = 'block';
      setTimeout(() => successPopup.style.display = 'none', 3000);
    }

    window.onload = () => renderItems();
  </script>
</body>
</html>
